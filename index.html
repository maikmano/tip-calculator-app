<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <main>

    <form id="form-calculator">
      <div class="calculator-container">
        <div class="calculator-container-first">
          <div class="bill">
            <label for="bill">Bill</label><br>
            <input type="number" id="bill" value="0" />
          </div>


          <div class="tip">
            <label for="tip">Select tip %</label> <br>
            <div class="input-tip">
              <input type="button" onclick="calculateTip(0.05)" class="btn-tip" value="5%">

              <input type="button" onclick="calculateTip(0.10)" class="btn-tip" value="10%">

              <input type="button" onclick="calculateTip(0.15)" class="btn-tip" value="15%">

              <input type="button" onclick="calculateTip(0.25)" class="btn-tip" value="25%">

              <input type="button" onclick="calculateTip(0.50)" class="btn-tip" value="50%">

              <input type="text" id="custom" onclick="calculateTip()" class="btn-tip custom-btn" placeholder="Custom">
            </div>
          </div>
          <div class="people">
            <label for="people">Number of people</label> <br>
            <input type="number" id="people" value="1">
          </div>
        </div>



        <div class="calculator-container-sec">
          <div class="number-container">
            <div class="amount">
              <p>Tip Amount
                <span><br>/ person </span>
              </p>
              <h1 class="tip-amount">$0.00</h1>
            </div>

            <div class="amount">
              <p>Total
                <span> <br>/ person</span>
              </p>
              <h1 class="total-amount">$0.00</h1>
            </div>
            <button class="reset-btn" onclick="reset()">Reset</button>
          </div>

        </div>

      </div>
    </form>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/maikmano">Maik Miguel</a>.
  </div>


  <script src="./src/js/app.js"></script>
</body>

</html>
